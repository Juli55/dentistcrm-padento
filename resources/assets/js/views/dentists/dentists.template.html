<div>
  <div class="content">
    <div class="box stats-box">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4">
            <div class="stat">
              <!-- <div class="text">aktive Zahn√§rzte</div>
              <div class="number">60</div> -->
            </div>
          </div>
          <div class="col-md-4">

          </div>
          <div class="col-md-4">

          </div>
        </div>
      </div>
    </div>
    <div class="row filter-row">
      <div class="col-md-8">
        <a v-link="{ name: 'admin.newdent' }" class="btn btn-primary">Neue Praxis</a>
      </div>
      <div class="col-md-4">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Suchen..." v-model="search">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
          </span>
        </div>
      </div>
    </div>
    <div class="box">
      <table class="table">
        <thead>
          <tr>
            <th>#
            <th>Name
            <th>Stadt
            <th>PLZ
            <th>Status
            <th>Aufrufe
            <th>Labor
              <tbody>
                <tr v-for="lab in dentists">
                  <td>{{ lab.id }}
                  <td><a v-link="{ name: 'admin.dentistSingle', params: { id: lab.id } }">{{ lab.name }}</a>
                  <td>{{ lab.dentmeta.city }}
                  <td>{{ lab.dentmeta.zip }}
                  <td>{{ lab.status }}
                  <td>{{ lab.dentmeta.count}}
                  <td><span v-for="l in lab.lab">
                      <a v-link="{ name: 'admin.labSingle', params: { id: l.id } }">{{ l.name }}</a> </span>
      </table>
      <div class="contacts-pagination">
        <nav>
          <ul class="pagination">
              <li v-if="pagination.current_page > 1">
                  <a href="#" aria-label="Previous"
                     @click.prevent="changePage(pagination.current_page - 1)">
                      <span aria-hidden="true">&laquo;</span>
                  </a>
              </li>
              <li v-for="page in pagesNumber"
                  v-bind:class="[ page == isActived ? 'active' : '']">
                  <a href="#"
                     @click.prevent="changePage(page)">{{ page }}</a>
              </li>
              <li v-if="pagination.current_page < pagination.last_page">
                  <a href="#" aria-label="Next"
                     @click.prevent="changePage(pagination.current_page + 1)">
                      <span aria-hidden="true">&raquo;</span>
                  </a>
              </li>
            </ul>
            <ul class="pagination">
              <li>
                <select name="" id="" class="form-control" v-model="pagination.per_page">
                  <option :value="25">25</option>
                  <option :value="50">50</option>
                  <option :value="100">100</option>
                  <option :value="200">200</option>
                </select>
              </li>
            </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
