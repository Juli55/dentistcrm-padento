<div>
    <div class="content">
        <div class="box">
            <div class="row">
                <form class="form-horizontal col-md-8">
                    <div class="form-group" v-for="setting in settings">
                        <label for="" class="col-md-4 control-label">{{ setting.name }}</label>
                        <div class="col-md-8">
                            <textarea id="summernote1" v-if="setting.name == 'Textbereich 1'" v-model="setting.value"
                                      @blur="saveSettings"></textarea>
                            <textarea id="summernote2" v-if="setting.name == 'Textbereich 2'" v-model="setting.value"
                                      @blur="saveSettings"></textarea>
                            <textarea id="summernote3" v-if="setting.name == 'Textbereich 1 AT'" v-model="setting.value"
                                      @blur="saveSettings"></textarea>
                            <textarea id="summernote4" v-if="setting.name == 'Textbereich 2 AT'" v-model="setting.value"
                                      @blur="saveSettings"></textarea>
                            <textarea id="summernote5" v-if="setting.name == 'No Labs Found Body'" v-model="setting.value"
                                      @blur="saveSettings"></textarea>
                            <button id="submit-summernote" type="button" class="btn btn-primary hidden"
                                    @click="saveSettings">Speichern
                            </button>
                            <input type="text"
                                   v-if="setting.name != 'Textbereich 1' && setting.name != 'Textbereich 2' && setting.name != 'Textbereich 1 AT' && setting.name != 'Textbereich 2 AT' && setting.name != 'No Labs Found Body'"
                                   class="form-control" placeholder="{{ setting.value }}" @blur="saveSettings"
                                   v-model="setting.value">
                            <p class="help-block">{{ setting.description }}</p>
                        </div>
                    </div>
                    <!--div class="row">
                      <div class="col-md-8 col-md-offset-4">
                        <button type="submit" class="btn btn-primary" @click="saveSettings">Speichern</button>
                      </div>
                    </div-->
                </form>
            </div>
        </div>
    </div>
</div>
