<div id="newproperty" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{ title }}</h4>
      </div>
      <div class="modal-body">
        <form role="form" action="">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" v-model="property.name">
          </div>
          <div class="form-group">
            <label for="default-value">Standard-Wert:</label>
            <input type="string" class="form-control" id="default-value" v-model="property.default">
          </div>
          <div class="form-group">
            <label for="type">Datentyp:</label>
            <select class="form-control" v-model="property.type">
              <option v-for="option in options" v-bind:value="option.value">{{ option.text }}</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-default" @click="saveProperty">Eigenschaft speichern</button>
      </div>
    </div>

  </div>
</div>
